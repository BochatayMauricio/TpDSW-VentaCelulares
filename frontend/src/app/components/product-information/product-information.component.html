<app-navbar></app-navbar>

<div class="fondo">
  <div class="container success" *ngIf="productList.length >0">
    <div class="card" style="display: block;width: auto;padding: 15px; ">
      <h2>Productos Encontrados con "{{this.search.name}}"</h2>
    </div>

    <div class="card" style="margin-right: 10px;" *ngFor="let item of productList">
      <img [src]=getUrl(item.image) class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.model}}</h5>
        <p class="card-text">{{item.brand}}
        </p>
        <div class="card" style="padding: 10px; margin: 0; width: 253px; background-color: rgba(255, 255, 255, 0.453);">
          <button class="btn btn-success" (click)="findProduct(item)">Comprar</button>
          <div style="display: inline-block; margin-left: 23%;">
            Precio: ${{item.price}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container fail" *ngIf="productList.length ==0">
    <div class="card" style="display: block;width: auto;padding: 15px; ">
      <h2>No se Encontraron Productos</h2>
      <button class="btn btn-success" routerLink="../">Volver al Pagina Principal</button>
    </div>
  </div>

</div>
<app-footer></app-footer>
